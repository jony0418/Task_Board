<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Board</title>
</head>
<body>
    <div class="container">
        <div class="column" id="todo">
            <h2>ToDo</h2>
            <div class="issue" id="issue-1" draggable="true">Sample Issue 1</div>
        </div>
        <div class="column" id="process">
            <h2>In Process</h2>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
